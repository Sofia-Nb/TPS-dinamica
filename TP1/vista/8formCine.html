<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="assets/validacion.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion cine</title>
</head>
<body>
    <div>
        <h2>Calcula el valor de tu entrada</h2>
        <form action="action/8actionCine.php" method="POST">
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad" required pattern="\d+"><br><br>

            <label for="estudiante">¿Eres estudiante?</label>
            <input type="radio" id="estudiante_si" name="estudiante" value="si" required>
            <label for="estudiante_si">Sí</label>
            <input type="radio" id="estudiante_no" name="estudiante" value="no">
            <label for="estudiante_no">No</label><br><br>

            <button type="submit">Calcular</button>
            <button type="reset">Limpiar</button>
        </form>
    </div>
</body>
</html>
