<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operacion matematica</title>
    <link href="bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="utils/validacion-jq.js" defer></script>
</head>
<body>
    <div>
        <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height:100vh;">
        <form id="form7" action="action/7actionOperacion.php" method="POST">
        <div class="col-md-12">
        <div class="mb-3">
        <h2>Ingrese los números y seleccione una operación</h2>
        <form id="form7" action="action/7actionOperacion.php" method="POST">
            <label for="numero1">Número 1:</label>
            <input type="text" id="numero1" name="numero1" required pattern="\d+" class="form-control"><br><br>

            <label for="numero2">Número 2:</label>
            <input type="text" id="numero2" name="numero2" required pattern="\d+" class="form-control"><br><br>

            <label for="operacion">Operación:</label>
            <select id="operacion" name="operacion" class="form-select" required>
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicacion">Multiplicación</option>
                <option value="division">División</option>
            </select><br><br>
            <div style="color: red;" id="error-message"></div>
            <br>
            <button class="btn btn-primary" type="submit">Calcular</button>
        </form>
    </div>
    <script src="assets/js/validacion.js"></script>
</body>
</html>
