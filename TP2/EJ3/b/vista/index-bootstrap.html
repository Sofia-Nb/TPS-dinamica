<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
</head>
<body class="fondo">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box bg-light p-4 rounded shadow">
            <h2 class="text-center">Member Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="usuario" class="form-label"></label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="usuario" placeholder="Username" >
                    </div>
                </div>

                <div class="mb-3">
                    <label for="clave" class="form-label"></label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon2">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="clave" placeholder="Password" >
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" id="submitBtn" class="btn custom-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/verificacion.js"></script>
</body>

</html>
